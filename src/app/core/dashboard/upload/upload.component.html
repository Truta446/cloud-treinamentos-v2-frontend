@if (loading) {
  <div class="center p-t-2 p-b-2">
    <nz-spin nzSize="large"></nz-spin>
  </div>
} @else {
  <main>
    <nz-upload
      class="avatar-uploader"
      nzListType="picture-card"
      [nzCustomRequest]="customRequest"
      (nzChange)="handleChange($event)"
      nzAccept="image/png,image/jpeg,image/jpg,image/bmp,image/svg+xml,image/webp"
      nzFileType="image/png,image/jpeg,image/jpg,image/bmp,image/svg+xml,image/webp"
      [nzPreview]="handlePreview"
      [nzShowButton]="fileList.length < 1"
      [(nzFileList)]="fileList"
    >
      <div>
        <nz-icon nzType="plus" />
        <div class="m-t-0-1">Upload</div>
      </div>
    </nz-upload>
  </main>
}

<nz-modal
  [nzVisible]="previewVisible"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="previewVisible = false"
>
  <ng-template #modalContent>
    <img [src]="previewImage" class="w-100" alt="Preview image" />
  </ng-template>
</nz-modal>
